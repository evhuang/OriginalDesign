<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Drawing Tool</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Drawing Tool</h1>
		</header>
			<section id="content">
				<canvas id="OriginalDesign" data-processing-sources="OriginalDesign.pde">
				</canvas>
		    </section>
	    <footer>
		    Click and drag your mouse to draw.
		    Press '1', '2', '3', and '4' to change colors to black, red, green and blue, respectively.
		    Press '5' to use the eraser.
		    Press 'c' to clear the drawing board.
		    Press 'r' to leave a trail of random colors.
	    </footer>
	</body>
</html>
